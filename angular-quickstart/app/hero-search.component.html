<div id="search-component">
    <h4>Hero Search</h4>
    <input #SearchBox id="search-box" (keyup)="search(SearchBox.value)" />
    <div>
        <div *ngFor = "let hero of heroes | async" (click)="gotoDetail(hero)" class="search-result" > 
            {{hero.id}}:{{ hero.name }}
        </div>
    </div>
</div>
